<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fluid Media</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <nav class="site-nav clearfix">
                <a href=""><img src="img/hamburger-icon.svg" alt="Navigation"></a>
                <h2>liquid media icons</h2>
            </nav>
        </header>
        <div class="content">
        <div class="row">
            <div class="social-media">
                <img src="img/reddit-logo.svg" alt="Reddit">
                <p>reddit</p>
            </div>
            <div class="social-media">
                <img src="img/vimeo-logo.svg" alt="Vimeo">
                <p>vimeo</p>
            </div>
            <div class="social-media">
                <img src="img/instagram-logo.svg" alt="Instagram">
                <p>instagram</p>
            </div>
        </div>
        <div class="row">
            <div class="social-media">
                <img src="img/facebook-logo.svg" alt="Facebook">
                <p>facebook</p>
            </div>
            <div class="social-media">
                <img src="img/flickr-logo.svg" alt="Flickr">
                <p>flickr</p>
            </div>
            <div class="social-media">
                <img src="img/google-plus-logo.svg" alt="Google Plus">
                <p>google plus</p>
            </div>
        </div>
        <div class="row">
            <div class="social-media">
                <img src="img/linkedin-logo.svg" alt="Linkedin">
                <p>linkedin</p>
            </div>
            <div class="social-media">
                <img src="img/meetup-logo.svg" alt="Meetup">
                <p>meetup</p>
            </div>
            <div class="social-media">
                <img src="img/pinterest-logo.svg" alt="Pinterest">
                <p>pinterest</p>
            </div>
        </div>
        <div class="row">
            <div class="social-media">
                <img src="img/twitter-logo.svg" alt="Twitter">
                <p>twitter</p>
            </div>
            <div class="social-media">
                <img src="img/tumblr-logo.svg" alt="Tumblr">
                <p>tumblr</p>
            </div>
            <div class="social-media">
                <img src="img/vine-logo.svg" alt="Vine">
                <p>vine</p>
            </div>
        </div>
        </div>
    </body>
</html>
