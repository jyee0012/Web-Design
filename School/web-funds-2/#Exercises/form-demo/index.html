<!doctype html>
<html class="no-js" lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Form Demo</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <div class="login">
            <div class="username" role="user name controls">
                <label for="username">Enter Your Username</label>
                <input id="username" type="text" name="username" value="" placeholder="enter your user name">
            </div>
            <div class="password" role="password controls">
                <label for="password"> Enter your password</label>
                <input id="password" type="password" name="password" value="" placeholder="enter your password">
            </div>
            <div class="login-button" role="login button">
                <button type="submit">Login</button>
            </div>
        </div>
    </body>
</html>
