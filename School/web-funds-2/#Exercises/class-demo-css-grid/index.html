<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Grid Demo</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i|Source+Sans+Pro:400,400i,600,600i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="site">
    <nav class="control-strip">
        <ul class="icon-view">
          <li><i class="material-icons">menu</i></li>
          <li class="company-name">Avenue Fashion</li>
          <li><i class="material-icons">shopping_cart</i></li>
        </ul>
 </nav>
<div class="page-content">
    <div class="grid">

        <!-- HEADER CONTENT  -->

        <header class="masthead">
            <code class="identifier"><pre>.masthead</pre></code>
        </header>


        <aside class="featured-item">
            <code class="identifier"><pre>.featured-item</pre></code>
        </aside>
       

        <main id="content" class="main-content">
            <code class="identifier"><pre>.main-content</pre></code>

        </main>
        <!-- #content .main-content -->

        <aside class="sidebar">
            <code class="identifier"><pre>.sidebar</pre></code>

        </aside>
        <!-- .sidebar -->
<!--
        <footer class="footer-content">
            <code class="identifier"><pre>.footer-content</pre></code>

        </footer>-->
        <!-- .footer-content -->

    </div>
</div>
</body>

</html>
